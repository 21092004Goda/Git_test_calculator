name: Run tests on any Push event
on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  test_build:
    runs-on: [ubuntu-latest]
    steps:
    
      - uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Initial 
        run: pip freeze > requirements.txt
      - name: Install 
        run: pip install -r requirements.txt
      - name: Add Reporter
        run: pip install coverage
      - name: Run tests
        run: coverage run TestCalc.py
      - name: Tests report
        run: coverage report
